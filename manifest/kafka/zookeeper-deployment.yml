---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: kafka
  labels:
    app: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - image: zookeeper:3.8
          name: zookeeper
          imagePullPolicy: IfNotPresent
      - env:
          - name: ZOOKEEPER_CLIENT_PORT
            value: "2181"
          - name: ZOOKEEPER_DATA_DIR
            value: "/var/lib/zookeeper/data"
          - name: ZOOKEEPER_LOG_DIR
             value: "/var/lib/zookeeper/log"
          - name: ZOOKEEPER_SERVER_ID
            value: "1"
      hostname: zookeeper
      restartPolicy: Always
          ports:
          - containerPort: 2181
          volumeMounts:
            - name: zookeeper-data
              mountPath: /home/ubuntu/data/zookeeper/
      volumes:
        - name: zookeeper-data
          persistentVolumeClaim:
            claimName: pvc-zookeeper

---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper-service
  namespace: kafka
  labels:
    app: zookeeper-service
spec:
  selector:
    app: zookeeper
  type: NodePort
  ports:
    - name: zookeeper-port
      port: 2181
      nodePort: 32181
      targetPort: 2181
