---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-zookeeper
spec:
  volumeName: pv-zookeeper
  storageClassName: local-storage
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
